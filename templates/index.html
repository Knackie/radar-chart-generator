<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Chart Generator with Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        form {
            margin-bottom: 30px;
        }
        .slider-label, .title-label, .category-label {
            margin: 10px 0;
        }
        .slider, .title-input, .category-input {
            width: 100%;
            margin: 10px 0;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Radar Chart Generator</h1>
    <form action="/generate_chart" method="POST">
        <!-- Category A -->
        <h2>Category A</h2>
        <label class="category-label" for="categoryA">Category A Name:</label>
        <input type="text" id="categoryA" name="categoryA" class="category-input" placeholder="Category A Name" required>

        {% for i in range(1, 6) %}
        <div class="slider-container">
            <label class="title-label" for="title{{i}}">Title for Criterion {{i}}:</label>
            <input type="text" id="title{{i}}" name="title{{i}}" class="title-input" placeholder="Criterion {{i}}">

            <label class="slider-label" for="slider{{i}}">Value for Criterion {{i}}:</label>
            <input type="range" id="slider{{i}}" name="slider{{i}}" class="slider" min="0" max="10" value="5">
        </div>
        {% endfor %}

        <!-- Category B -->
        <h2>Category B</h2>
        <label class="category-label" for="categoryB">Category B Name:</label>
        <input type="text" id="categoryB" name="categoryB" class="category-input" placeholder="Category B Name" required>

        {% for i in range(6, 10) %}
        <div class="slider-container">
            <label class="title-label" for="title{{i}}">Title for Criterion {{i}}:</label>
            <input type="text" id="title{{i}}" name="title{{i}}" class="title-input" placeholder="Criterion {{i}}">

            <label class="slider-label" for="slider{{i}}">Value for Criterion {{i}}:</label>
            <input type="range" id="slider{{i}}" name="slider{{i}}" class="slider" min="0" max="10" value="5">
        </div>
        {% endfor %}

        <button type="submit">Generate Radar Chart</button>
    </form>
    
    {% if image_path %}
    <h2>Result:</h2>
    <img src="{{ image_path }}" alt="Radar Chart">
    <p>Used values: {{ values }}</p>
    {% endif %}
</div>

</body>
</html>
