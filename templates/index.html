<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Radar Chart - Catégories Fixes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        form {
            margin-bottom: 30px;
        }
        .slider-label {
            margin: 10px 0;
        }
        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 15px;
            background: #ddd;
            outline: none;
            opacity: 0.9;
            transition: opacity .15s ease-in-out;
            border-radius: 5px;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
        }
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Générateur de Radar Chart</h1>
    
    <form method="POST" action="/generate_chart">
        <!-- Catégorie 1 : Culture -->
        <h2>Catégorie 1 : Culture</h2>
        <div>
            <label class="slider-label" for="adhesion">Adhésion :</label>
            <input type="range" id="adhesion" name="adhesion" class="slider" min="0" max="10" value="5">
        </div>
        <div>
            <label class="slider-label" for="confiance">Confiance :</label>
            <input type="range" id="confiance" name="confiance" class="slider" min="0" max="10" value="5">
        </div>
        <div>
            <label class="slider-label" for="prise_decision">Prise de décision :</label>
            <input type="range" id="prise_decision" name="prise_decision" class="slider" min="0" max="10" value="5">
        </div>

        <!-- Catégorie 2 : Projet -->
        <h2>Catégorie 2 : Projet</h2>
        <div>
            <label class="slider-label" for="changement">Changement :</label>
            <input type="range" id="changement" name="changement" class="slider" min="0" max="10" value="5">
        </div>
        <div>
            <label class="slider-label" for="criticite">Criticité :</label>
            <input type="range" id="criticite" name="criticite" class="slider" min="0" max="10" value="5">
        </div>
        <div>
            <label class="slider-label" for="livraison">Livraison :</label>
            <input type="range" id="livraison" name="livraison" class="slider" min="0" max="10" value="5">
        </div>

        <!-- Catégorie 3 : Équipe -->
        <h2>Catégorie 3 : Équipe</h2>
        <div>
            <label class="slider-label" for="taille_equipe">Taille de l'équipe :</label>
            <input type="range" id="taille_equipe" name="taille_equipe" class="slider" min="0" max="10" value="5">
        </div>
        <div>
            <label class="slider-label" for="experience">Expérience :</label>
            <input type="range" id="experience" name="experience" class="slider" min="0" max="10" value="5">
        </div>
        <div>
            <label class="slider-label" for="acces">Accès :</label>
            <input type="range" id="acces" name="acces" class="slider" min="0" max="10" value="5">
        </div>

        <button type="submit">Générer le Radar Chart</button>
    </form>

    {% if image_path %}
    <h2>Résultat :</h2>
    <img src="{{ image_path }}" alt="Radar Chart">
    <p>Valeurs utilisées : {{ values }}</p>
    {% endif %}
</div>

</body>
</html>
