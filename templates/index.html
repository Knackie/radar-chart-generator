<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Chart avec catégories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            form {
                padding: 15px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Générateur de Radar Chart avec Catégories</h1>
    <form method="POST" action="/generate_chart">
        <!-- Catégorie 1 : Culture -->
        <h2>Catégorie 1 : Culture</h2>
        <label for="adhesion">Adhésion :</label>
        <input type="range" id="adhesion" name="adhesion" min="0" max="10" value="5"><br>

        <label for="confiance">Confiance :</label>
        <input type="range" id="confiance" name="confiance" min="0" max="10" value="5"><br>

        <label for="prise_decision">Prise de décision :</label>
        <input type="range" id="prise_decision" name="prise_decision" min="0" max="10" value="5"><br>

        <!-- Catégorie 2 : Projet -->
        <h2>Catégorie 2 : Projet</h2>
        <label for="changement">Changement :</label>
        <input type="range" id="changement" name="changement" min="0" max="10" value="5"><br>

        <label for="criticite">Criticité :</label>
        <input type="range" id="criticite" name="criticite" min="0" max="10" value="5"><br>

        <label for="livraison">Livraison :</label>
        <input type="range" id="livraison" name="livraison" min="0" max="10" value="5"><br>

        <!-- Catégorie 3 : Équipe -->
        <h2>Catégorie 3 : Équipe</h2>
        <label for="taille_equipe">Taille de l'équipe :</label>
        <input type="range" id="taille_equipe" name="taille_equipe" min="0" max="10" value="5"><br>

        <label for="experience">Expérience :</label>
        <input type="range" id="experience" name="experience" min="0" max="10" value="5"><br>

        <label for="acces">Accès :</label>
        <input type="range" id="acces" name="acces" min="0" max="10" value="5"><br>

        <button type="submit">Générer le Radar Chart</button>
    </form>

    <div class="chart-container">
        {% if image_path %}
        <h2>Résultat :</h2>
        <img src="{{ image_path }}" alt="Radar Chart">
        {% endif %}
    </div>
</div>

</body>
</html>
